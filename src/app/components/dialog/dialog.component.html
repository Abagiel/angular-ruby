<h2>Новая задача</h2>

<form [formGroup]="taskForm" (ngSubmit)="submit()">
	<mat-form-field appearance="outline">
		<input formControlName="taskTitle" matInput placeholder="Название задачи...">
	</mat-form-field>

	<mat-form-field appearance="outline" *ngIf="isNewCategory">
		<input formControlName="newCategory" matInput placeholder="Новая категория...">
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-select formControlName="taskCategory" (selectionChange)="onChange($event)">
			<mat-option *ngFor="let project of projects" [value]="project.id">
				{{ project.title }}
			</mat-option>
			<mat-option value="new">Новая категория</mat-option>
		</mat-select>
	</mat-form-field>

	<div class="form-btns">
		<button mat-flat-button mat-dialog-close>Отмена</button>
		<button [disabled]="taskForm.status === 'INVALID'" mat-flat-button color="primary" (ngSubmit)="submit()">Ок</button>
	</div>
</form>
