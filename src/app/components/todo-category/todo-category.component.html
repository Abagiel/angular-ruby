<mat-card class='card md-elevation-z2'>
	<mat-card-header>
		<mat-card-title>
			{{ project?.title }}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			<app-todo-element
				*ngFor="let todo of project?.todos"
				[todo]="todo"
				[projectId]="project?.id"
			></app-todo-element>
		</mat-list>
	</mat-card-content>
</mat-card>
